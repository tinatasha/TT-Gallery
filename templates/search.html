<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
			<div id="search_results">
					<div class="container">
				
						<div class="row">
							{% if images%}
							<h2>Found {{ images|length }} of searched term {{message}}</h2>
							{% else %}
							<h2> Found 0 articles for the search term {{message}}</h2>
							{% endif %}
				
						</div>
				
						<div class="row">
				
							{% if images %}
							{% for image in images %}
							<div class="col-sm-6 col-md-3">
								<h1>{{ image.image_name }}</h1>
							</div>
							{% endfor %}
							{% endif %}
						</div>
					</div>
				
					</div>
	</body>
</html>
